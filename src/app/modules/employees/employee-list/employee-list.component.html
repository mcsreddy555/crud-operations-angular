<table class="table table-hover table-bordered">
  <thead>
    <tr class="btn-info text-center">
      <td>Employee ID</td>
      <td>Employee Name</td>
      <td>Designation</td>
      <td>Salary</td>
      <td>Email</td>
      <td>Mobile</td>
      <td>Qualification</td>
      <td>Gender</td>
      <td>Update</td>
      <td>Delete</td>
    </tr>
    <!-- <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr></tr> -->
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeService.allEmployee" class="text-center">
      <td>{{emp.id}}</td>
      <td>{{emp.empName}}</td>
      <td>{{emp.designation}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.mobile}}</td>
      <td>{{emp.qualification}}</td>
      <td>{{emp.gender}}</td>
      
      <td>
        <a class="btn" (click)="editEmployee(emp)">
          <i class="fa fa-edit"></i>
        </a>
      </td>
      <td>
        <a class="btn text-danger" (click)="deleteEmployee(emp.id)">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
